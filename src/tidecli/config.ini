[OAuthConfig]
client_id = oauth2_tide
base_url = http://webapp04.it.jyu.fi
auth_endpoint = /oauth/authorize
token_endpoint = /oauth/token
redirect_uri = http://localhost:{port}/callback
scope = profile user_tasks user_courses
port = 8083
profile_endpoint = /oauth/profile
validate_token_endpoint = /oauth/token-validity
ide_task_by_taskId_endpoint = /oauth/ide-task-by-id/{doc_id}/{ide_task_id}